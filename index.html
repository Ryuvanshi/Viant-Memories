<body>
  <header>

  </header>

<main>
  <section class="intro">
    <h2>Welcome</h2>
    <p>This is a little space I made just for you, filled with your memories and some messages from me to you.</p>
  </section>

  <section class="cards">

</main>

  <footer>
    <p>Made by Hiro</p>
  </footer>

<audio id="bg-music" autoplay loop muted>
  <source src="Assets/Audio/Home.MP3" type="audio/mpeg">
</audio>

<script>
  const music = document.getElementById('bg-music');

  // Unmute after short delay to bypass Chrome autoplay policy
  setTimeout(() => {
    music.muted = false;
    music.volume = 0; // start silent

    const fadeIn = setInterval(() => {
      if (music.volume < 0.15) {
        music.volume += 0.01; // fade in smoothly
      } else {
        clearInterval(fadeIn);
        music.volume = 0.15; // cap at 0.15
      }
    }, 200);
  }, 800);
</script>

</body>
